[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html

markers =
    unit: Unit tests
    api: API tests
    image: Image processing tests
    ml: ML model tests
    mock: Mock tests
    slow: Slow running tests
    integration: Integration tests