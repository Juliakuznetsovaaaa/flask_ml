name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-flask flake8
    
    - name: Create test model directory
      run: |
        mkdir -p app/models
        # Создание фиктивной модели для тестов
        python -c "
import tensorflow as tf
model = tf.keras.Sequential([
    tf.keras.layers.InputLayer(input_shape=(299, 299, 3)),
    tf.keras.layers.Flatten(),
    tf.keras.layers.Dense(2, activation='softmax')
])
model.save('app/models/classification_model.h5')
print('Test model created')
        "
    
    - name: Run basic tests
      run: |
        python -c "
try:
    from app import app
    print('Flask app imported successfully')
    exit(0)
except Exception as e:
    print(f'Error importing Flask app: {e}')
    exit(1)
        "
    
    - name: Lint with flake8
      run: |
        if [ -f requirements.txt ]; then
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
        else
          echo "No requirements.txt found, skipping flake8"
        fi
  
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
  
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Deploy to production
      run: |
        echo "Deployment would happen here"
        # Example: Deploy to cloud
        # echo "Deploying to production environment..."
        # Add your deployment commands here
        # For AWS: aws s3 sync ./ s3://your-bucket/
        # For GCP: gcloud app deploy
        # For Azure: az webapp deployment source config-zip ...
    
    - name: Health check
      run: |
        echo "Performing health check."
        # Example health check
        # curl -f http://your-app-url/health || exit 1